<title>Gemstone Price Prediction - AI Powered</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Inter', 'Segoe UI', sans-serif;
  background: #0a0a0a;
  color: white;
  overflow-x: hidden;
  min-height: 100vh;
}

/* Animated Background */
.animated-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 0;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
}

.animated-bg::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(240, 147, 251, 0.3) 0%, transparent 50%),
              radial-gradient(circle at 50% 20%, rgba(118, 75, 162, 0.3) 0%, transparent 50%);
  animation: pulseGradient 8s ease-in-out infinite;
}

@keyframes pulseGradient {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

/* Floating Particles */
.particle {
  position: absolute;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.1);
  animation: float 15s infinite ease-in-out;
  pointer-events: none;
}

.particle:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
.particle:nth-child(2) { width: 60px; height: 60px; top: 60%; left: 80%; animation-delay: 3s; }
.particle:nth-child(3) { width: 100px; height: 100px; top: 80%; left: 20%; animation-delay: 6s; }
.particle:nth-child(4) { width: 40px; height: 40px; top: 30%; right: 15%; animation-delay: 9s; }
.particle:nth-child(5) { width: 70px; height: 70px; bottom: 10%; left: 50%; animation-delay: 12s; }

@keyframes float {
  0%, 100% { transform: translateY(0px) translateX(0px) rotate(0deg); }
  33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
  66% { transform: translateY(20px) translateX(-20px) rotate(240deg); }
}

/* Landing Page */
.landing-page {
  position: relative;
  z-index: 1;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 20px;
  text-align: center;
  animation: fadeIn 1s ease;
}

.landing-logo {
  font-size: 6rem;
  margin-bottom: 20px;
  animation: gemSpin 3s ease-in-out infinite;
  filter: drop-shadow(0 0 40px rgba(102, 126, 234, 0.8));
}

@keyframes gemSpin {
  0%, 100% { transform: rotateY(0deg) scale(1); }
  50% { transform: rotateY(180deg) scale(1.1); }
}

.landing-page h1 {
  font-size: 4rem;
  font-weight: 800;
  background: linear-gradient(135deg, #fff 0%, #f093fb 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  margin-bottom: 20px;
  animation: slideInDown 1s ease;
}

.landing-page .tagline {
  font-size: 1.5rem;
  color: rgba(255, 255, 255, 0.9);
  margin-bottom: 40px;
  animation: slideInUp 1s ease 0.3s both;
}

.landing-page .features {
  display: flex;
  gap: 30px;
  margin-bottom: 50px;
  flex-wrap: wrap;
  justify-content: center;
  animation: slideInUp 1s ease 0.6s both;
}

.feature-card {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 25px 30px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  transition: all 0.3s ease;
  min-width: 200px;
}

.feature-card:hover {
  transform: translateY(-10px);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 20px 60px rgba(102, 126, 234, 0.4);
}

.feature-card .icon {
  font-size: 3rem;
  margin-bottom: 15px;
}

.feature-card h3 {
  font-size: 1.2rem;
  margin-bottom: 10px;
}

.feature-card p {
  color: rgba(255, 255, 255, 0.8);
  font-size: 0.95rem;
}

.cta-button {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
  padding: 20px 60px;
  border: none;
  border-radius: 50px;
  font-size: 1.3rem;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5);
  text-transform: uppercase;
  letter-spacing: 2px;
  animation: slideInUp 1s ease 0.9s both, pulse 2s ease-in-out 2s infinite;
  border: 2px solid rgba(255, 255, 255, 0.3);
  text-decoration: none;
  display: inline-block;
}

.cta-button:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 0 25px 70px rgba(102, 126, 234, 0.7);
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 15px 50px rgba(102, 126, 234, 0.5); }
  50% { box-shadow: 0 15px 80px rgba(102, 126, 234, 0.8); }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes slideInDown {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes slideInUp {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 768px) {
  .landing-page h1 { font-size: 2.5rem; }
  .landing-page .tagline { font-size: 1.2rem; }
  .landing-logo { font-size: 4rem; }
  .features { flex-direction: column; gap: 20px; }
  .cta-button { padding: 18px 40px; font-size: 1.1rem; }
}
</style>
